<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Sansita' rel='stylesheet'>
    <link rel="stylesheet" href="PgCadastro.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                **HEADER** (WORK IN PROGRESS)
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <h1 class="infservico">CADASTRO DE SERVIÇO</h1>
            </div>
        </div>
        <section class="row">
            <form id="form-CadastroServiço" class="div4">
                <div class="row">
                    <div class="col-12 ">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="inputNome" required
                                placeholder="Dê um nome para seu serviço">
                            <label for="floatingInput">Nome do serviço</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 form-floating">
                        <select class="form-select" id="inputTipo" required aria-label="Default select example">
                            <option selected>Tipo do serviço</option>
                            <option value="Festa">Festa</option>
                            <option value="Cupom">Cupom</option>
                            <option value="Outro">Outro</option>
                        </select>
                        <label class="inputext" for="floatingInput">Tipo</label>
                    </div>

                    <div class="col-6 form-floating mb-3">
                        <input type="number" class="form-control" id="inputQntd" required
                            placeholder="Informe a quantidade e itens">
                        <label class="inputext" for="floatingInput">Quantidade</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 form-floating mb-3">
                        <input type="text" class="form-control" id="inputLocal" required
                            placeholder="Informe e local onde o serviço pode ser usado">
                        <label class="inputext" for="floatingInput">Endereço</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 form-floating mb-3 ">
                        <input type="text" class="form-control descicao " id="inputDescricao"
                            placeholder="Escreva uma descrição para o evento">
                        <label class="inputext" for="floatingInput">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="but">
                        <input type="button" class="btn btn-success" id="btnFin" value="Finalizar">
                        <a href="CRUD.html"><input type="button" class="btn btn-entrar moscad" id="btnUpdate"
                                value="Mostrar Cadastros (admin)"></a>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <footer class="footerr">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2"> WORK IN PROGRESS </div>
            <div class="col-5"></div>
        </div>
    </footer>

    <script src="CRUD.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
